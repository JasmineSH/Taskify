<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="script/script.js"></script>
<body ng-app="myApp" ng-controller="todoCtrl">

<h2>TASKIFY</h2>

<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" size="50" placeholder="Add New">
    <input type="submit" value="Add New">
	
	
</form>

<br>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span><img   height="35" width="35" ng-src="{{task.img}}" alt="">
</div>

<p><button ng-click="remove()">Remove</button>
<button ng-click="archive()">Archive</button>
<button ng-click="complete()">Complete</button></p>


<h1>Display removed items</h1>
<div ng-repeat="i in removeList" id="removediv">
    <input type="checkbox" ng-model="i.done"> <span ng-bind="i.todoText"></span><img   height="35" width="35" ng-src="{{task.img}}" alt="">
</div>


<h1>Display archived items</h1>
<div ng-repeat="j in archiveList" id="archivediv">
    <input type="checkbox" ng-model="j.done"> <span ng-bind="j.todoText"></span><img   height="35" width="35" ng-src="{{task.img}}" alt="">
</div>

<h1>Display completed items</h1>
<div ng-repeat="k in completedList" id="completeddiv">
    <input type="checkbox" ng-model="k.done"> <span ng-bind="k.todoText"></span><img   height="35" width="35" ng-src="{{task.img}}" alt="">
</div>




<div class='input-form'>
			<a href="index.html">
			<img border="0"  src="images/logout.png" width="35" height="35">
			</a>
		</div>	

</body>
</html>
